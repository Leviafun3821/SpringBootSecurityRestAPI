<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
<form name="f" method="post" action="/process_login" style="max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div style="margin-bottom: 10px;">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" placeholder="Enter your username" />
    </div>

    <div style="margin-bottom: 10px;">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" placeholder="Enter your password" />
    </div>

    <div style="margin-bottom: 10px;">
        <input type="submit" value="Login" style="width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #007bff; color: white; font-size: 16px; cursor: pointer;" />
    </div>

    <div th:if="${param.error}" style="color: red; font-size: 14px;">
        Wrong login name or password
    </div>
</form>
</body>
</html>
